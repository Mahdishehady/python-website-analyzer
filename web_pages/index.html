<!DOCTYPE html>
<html>
<head>
    <title>Highcharts Histogram</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            padding: 5%;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #6a6a67;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Dashboard</h1>
</div>
<div class="row" style="justify-content: center">
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            News Top 1 Topic
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="top_1">$40,000</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            PUBLISHED ARTICLES
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="top_2">$40,000</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>






</div>
<div class="row">
    <div id="container1" style="width: 50%"></div>
    <div id="container2" style="width: 50%"></div>
</div>
<script>

    function getMaxLessThan(obj, max) {
        let result = -Infinity; // Initialize with a minimum value

        for (const value of Object.values(obj)) {
            if (value < max && value > result) {
                result = value;
            }
        }

        return result;
    }

    function getKeyByValue(obj, value) {
        for (const key in obj) {
            if (obj.hasOwnProperty(key) && obj[key] === value) {
                return key;
            }
        }
        return null; // Return null if value is not found
    }

    function getMaxValueKey(obj) {
        let maxValue = -Infinity;
        let maxKey = null;

        for (const key in obj) {
            if (obj.hasOwnProperty(key)) {
                const value = obj[key];
                if (value > maxValue) {
                    maxValue = value;
                    maxKey = key;
                }
            }
        }

        return maxKey;
    }

    document.addEventListener('DOMContentLoaded', function () {
        // Generate a random number between 1 and 30 for the URL parameter
        const randomDays = Math.floor(Math.random() * (20 - 5 + 1)) + 5;
        const apiUrl = `http://127.0.0.1:8000/getLastNews/${randomDays}`;


        const apiTop = 'http://127.0.0.1:8000/top1';
        fetch(apiTop)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json(); // Parse the response as JSON
            })
            .then(data => {
                // Work with the JSON data here

                const max = getMaxValueKey(data)

                console.log(data)
                document.getElementById("top_1").innerHTML = max;


                document.getElementById("top_4").innerHTML = getMaxValueKey(data);
                const result = getMaxLessThan(data, data['max'])

                document.getElementById("top_3").innerHTML = result;


            })
            .catch(error => {
                console.error('Fetch error:', error);
            });
//get total articles

        const apitotal = 'http://127.0.0.1:8000/totalcount';
        fetch(apitotal)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json(); // Parse the response as JSON
            })
            .then(data => {
                // Work with the JSON data here
                console.log(data)
                document.getElementById("top_2").innerHTML = data['total'];


            })
            .catch(error => {
                console.error('Fetch error:', error);
            });

        /////////////////////////////////////////////////////////////////////////////


        // Make a GET request to the API
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json(); // Parse the response as JSON
            })
            .then(data => {
                const news = [];

                // Convert data object to array for Highcharts
                Object.entries(data).forEach(([key, value]) => {
                    news.push([key, value]);
                });


                //Create pie chart
                Highcharts.chart('container1', {
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: `Aljazeera largest News Last ${randomDays} days`
                    },
                    subtitle: {
                        text: ''
                    },
                    xAxis: {
                        type: 'category',
                        labels: {
                            autoRotation: [-45, -90],
                            style: {
                                fontSize: '13px',
                                fontFamily: 'Verdana, sans-serif'
                            }
                        }
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: 'News'
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    tooltip: {
                        pointFormat: 'News: <b>{point.y}</b>'
                    },
                    series: [{
                        name: 'News',
                        colors: [
                            '#9b20d9', '#9215ac', '#861ec9', '#7a17e6', '#7010f9', '#691af3',
                            '#6225ed', '#5b30e7', '#533be1', '#4c46db', '#4551d5', '#3e5ccf',
                            '#3667c9', '#2f72c3', '#277dbd', '#1f88b7', '#1693b1', '#0a9eaa',
                            '#03c69b', '#00f194'
                        ],
                        colorByPoint: true,
                        groupPadding: 0,
                        data: news,
                        dataLabels: {
                            enabled: true,
                            rotation: -90,
                            color: '#FFFFFF',
                            align: 'right',
                            format: '{point.y:.0f}', // one decimal
                            y: 10, // 10 pixels down from the top
                            style: {
                                fontSize: '13px',
                                fontFamily: 'Verdana, sans-serif'
                            }
                        }
                    }]
                });

                // Create Highcharts histogram
                Highcharts.chart('container2', {
                    chart: {
                        type: 'pie'
                    },
                    title: {
                        text: `Aljazeera largest News Last ${randomDays} days`
                    },
                    xAxis: {
                        type: 'category',
                        labels: {
                            autoRotation: [-45, -90],
                            style: {
                                fontSize: '13px',
                                fontFamily: 'Verdana, sans-serif'
                            }
                        }
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: 'News Count'
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    tooltip: {
                        pointFormat: 'News: <b>{point.y}</b>'
                    },
                    series: [{
                        name: 'News',
                        colorByPoint: true,
                        groupPadding: 0,
                        data: news,
                        dataLabels: {
                            enabled: true,
                            rotation: -90,
                            color: '#FFFFFF',
                            align: 'right',
                            format: '{point.y}', // Display as integer
                            y: 10,
                            style: {
                                fontSize: '13px',
                                fontFamily: 'Verdana, sans-serif'
                            }
                        }
                    }]
                });
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });
    });
</script>
</body>
</html>
